<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form with validation using JQuery</title>
    <!-- Import Bootstrap and JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- My CSS and JQuery -->
    <link href="./css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="./jquery/index.js"></script>
    
  </head>
  <body>
    <div class="container-fluid bg admin"  style="padding-top: 10%">
       
      <div class="row justify-content-center">
       <!-- <img src="photos/reading1.jpg" alt="" class="bg"> -->
        <div
          class="shadow-lg bg-white rounded p-3 mb-5"
        >
        <h1 style="text-align: center;">If you are an Admin</h1>
        <hr>
        <form>
            <h2>Login with your information</h2>
            <div class="form-group">
              <label for="ID">ID</label>
              <input
                type="text"
                class="form-control"
                id="ID"
                placeholder="Enter your Admin ID"
              />
              <p class="IDError"></p>
            </div>
            <div class="form-group">
              <label for="password" class="label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <p class="passwordError"></p>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >remember Me</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-success  my-3"
              style="background-color: rgb(139, 1, 1);"
            >
              Login
            </button>
          </form>
        </div>
        <div
        class="shadow-lg bg-white rounded p-3 mb-5"
        style="margin-left: 10%;"
        >
      <h1 style="text-align: center;">If you are an User</h1>
    <hr>
        <form>
          <h2>Login with your information</h2>
          <div class="form-group">
            <label for="ID">ID</label>
            <input
              type="text"
              class="form-control"
              id="ID"
              placeholder="Enter your User ID"
            />
            <p class="UserIDError"></p>
          </div>
          <div class="form-group">
            <label for="password" class="label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <p class="UserpasswordError"></p>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe"
              >remember Me</label
            >
          </div>
          <button
            type="submit"
            class="btn btn-success my-3"
            style="background-color: rgb(139, 1, 1)"
          >
            Login
          </button>
        </form>
      </div>



      </div>
    </div>
<hr><br>
    <div class="container-fluid bg user"  style="padding-top: 5%">
        
        <div class="row justify-content-center login_signup">
         
            <!-- <img src="PHOTOS/reading1.jpg" alt="" class="bg "/> -->
            
          
          <div
            class="col-md-4 col-sm-6 col-xs-12 row-container content"
           
          >
          <form>
            <h1>Sign Up</h1>
            <div class="form-group">
              <label for="ID">ID</label>
              <input
                type="text"
                class="form-control"
                id="ID"
                placeholder="Enter your Admin ID"
              />
            </div>
            <div class="form-group">
              <label for="password" class="label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
                <label for="passwordRe" class="label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordRe"
                  placeholder="Re-confirm Password"
                />
                <p class="RepasswordError"></p>
              </div>

              <div class="form-group">
                <label for="Name" class="label">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder="Your Name"
                />
              </div>

              <div class="form-group">
                <label for="Address" class="label">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="Address"
                  placeholder="Your Address"
                />
              </div>

              <div class="form-group">
                <label for="Email" class="label">Password</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  placeholder="Your Email"
                />
              </div>

              <div class="form-group">
                <label for="PhoneNumber" class="label">Password</label>
                <input
                  type="number"
                  class="form-control"
                  id="PhoneNumber"
                  placeholder="Your Phone Number"
                />
              </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >remember Me</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-success btn-block my-3"
              style="background-color: rgb(139, 1, 1)"
            >
              Login
            </button>
          </form>
          </div>
          
        </div>
      </div>

  </body>
</html>
